<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="shortcut icon" href="#">

   <script type="text/javascript" src='docs/Console.js'></script>

   <title>Custom Console</title>

   <style>
      *::after,
      *::before {
         border: none;
         box-sizing: border-box;
      }

      body {
         background: rgb(27, 27, 27);
         color: lightgray;
         margin: 0;
         padding: 0;
      }

      button {
         user-select: none;
      }

      #helloWrapWrap {
         width: 100%;
         border-radius: 0;
         box-shadow: 0 2px 10px black;
      }

      #helloWrap {
         display: flex;
         justify-content: center;
         background: transparent;
         padding: 1em;
      }

      #helloWrap .title {
         font-size: 1.3rem;
         text-align: center;
         box-sizing: border-box;
         padding: 0.5rem 1rem;
         animation: BorderAnim 2s infinite;
      }



      .mainContainerOfExampleBtns {
         display: flex;
         flex-direction: column;
         background: rgb(255, 255, 255, 0.1);
      }

      #allBtnsWrap {
         display: flex;
         flex-direction: column;
      }

      #allBtnsWrap>li {}

      .differentTypesOfConsoleMsgsBtn {
         display: block;
         background: black;
         color: white;
         font-size: 1rem;
         border-radius: 0.2em;
         border: 2px solid cadetblue;
         cursor: pointer;
         padding: 0.5em;
         margin: 0.1em 0 0 0;
      }

      .differentTypesOfConsoleMsgsBtn:hover {
         background: white;
         color: black;
      }

      #globalBtnWrap {
         margin-bottom: 20rem;
      }

      #globalBtn {
         display: block;
         background: black;
         color: white;
         font-size: 1rem;
         border-radius: 0.2em;
         border: 2px solid cadetblue;
         cursor: pointer;
         padding: 0.5em;
         margin: 2em auto;
      }

      #globalBtn:hover {
         background: white;
         color: black;
      }

      @keyframes BorderAnim {
         0% {
            border: 2px solid transparent;
            border-top: 2px solid cadetblue;
         }

         25% {
            border: 2px solid transparent;
            border-right: 2px solid cadetblue;
         }

         50% {
            border: 2px solid transparent;
            border-bottom: 2px solid cadetblue;
         }

         75% {
            border: 2px solid transparent;
            border-left: 2px solid cadetblue;
         }

         100% {
            border: 2px solid transparent;
            border-top: 2px solid cadetblue;
         }
      }
   </style>
</head>

<body>

   <div id='helloWrapWrap'>
      <div id='helloWrap'>
         <h1 class='title'>This is a storage site of my programming tools.</h1>
      </div>
   </div>

   <div class='mainContainerOfExampleBtns'>
      <ol id='allBtnsWrap'>
         <li>
            <ul>
               <h3>Different types of arrays</h3>
               <li>
                  <button class='differentTypesOfConsoleMsgsBtn' id='arrayList'>ArrayList</button>
               </li>
               <li>
                  <button class='differentTypesOfConsoleMsgsBtn' id='nodeList'>NodeList</button>
               </li>
               <li>
                  <button class='differentTypesOfConsoleMsgsBtn' id='map'>Map</button>
               </li>
               <li>
                  <button class='differentTypesOfConsoleMsgsBtn' id='set'>Set</button>
               </li>
            </ul>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='domElement'>DOM Element</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='object'>Object</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='function'>Function</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='date'>Date</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='math'>Math</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='json'>JSON</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='boolean'>Boolean</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='number'>Number</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='bigInt'>BigInt</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='string'>String</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='regExp'>RegExp</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='symbol'>Symbol</button>
         </li>
         <li>
            <button class='differentTypesOfConsoleMsgsBtn' id='prototype'>Prototype</button>
         </li>
      </ol>

      <span id='globalBtnWrap'>
         <button id='globalBtn'>PRESS ALL PREVIOUS BUTTONS AT ONCE</button>
      </span>
   </div>

   <script type="text/javascript">
      // -INITIALIZE THE CONSOLE OBJECT
      let consoleObj = new Console();

      // ARRAYLIST CREATION
      document.getElementById('arrayList').addEventListener('click', () => {
         let item = [12391293, '1239129381', function Help() { fjkefjifjie }];
         mainCoreFunction(item);
      });

      // NODELIST CREATION
      document.getElementById('nodeList').addEventListener('click', () => {
         let item = document.querySelectorAll('.differentTypesOfConsoleMsgsBtn');
         mainCoreFunction(item);
      });

      // MAP CREATION
      document.getElementById('map').addEventListener('click', () => {
         let item = new Map();
         item.set(consoleObj, 'item');
         item.set(12, 'no12');
         item.set(consoleObj.enable, consoleObj);
         item.set([12123], 'array');
         mainCoreFunction(item);
      });

      // MAP ITERATION CREATION
      document.getElementById('map').addEventListener('click', () => {
         let item = new Map();
         item.set(consoleObj, 'item');
         item.set(12, 'no12');
         item.set(consoleObj.enable, consoleObj);
         item.set([12123], 'array');
         mainCoreFunction(item.entries());
      });

      // SET CREATION
      document.getElementById('set').addEventListener('click', () => {
         let item = new Set();
         item.add(consoleObj);
         item.add(12, 'no12');
         // mainCoreFunction(item);
      });




      let item = new Set();
      let myNumbers = { hello: 'll' };
      // SET ITERATION CREATION
      document.getElementById('set').addEventListener('click', () => {
         item.add(consoleObj);
         item.add(12);
         item.add(consoleObj.enable);
         item.add([12123]);
         item = item.entries();
         mainCoreFunction(item);


         myNumbers[Symbol.iterator] = function () {
            let n = 0;
            done = false;
            return {
               next() {
                  n += 10;
                  if (n == 100) { done = true }
                  return { value: n, done: done };
               }
            };
         }
         mainCoreFunction(myNumbers);

      });
      document.addEventListener('keydown', (e) => {
         let specialKey = e.altKey;

         if (e.key === '2' && specialKey) {
            console.log(item);
            console.log(myNumbers);
            e.preventDefault();
         }
      });







      // DOM ELEMENT CREATION
      document.getElementById('domElement').addEventListener('click', () => {
         let item = document.querySelector('.differentTypesOfConsoleMsgsBtn');
         mainCoreFunction(item);
      });

      // OBJECT CREATION
      document.getElementById('object').addEventListener('click', () => {
         let item = consoleObj;
         mainCoreFunction(item);

         console.log(item);
      });

      // FUNCTION CREATION
      document.getElementById('function').addEventListener('click', () => {
         let item = consoleObj.enable;
         mainCoreFunction(item);
      });

      // DATE CREATION
      document.getElementById('date').addEventListener('click', () => {
         let item = new Date();
         mainCoreFunction(item);
      });

      // MATH CREATION
      document.getElementById('math').addEventListener('click', () => {
         let item = Math;
         mainCoreFunction(item);
      });

      // JSON CREATION
      document.getElementById('json').addEventListener('click', () => {
         let item = JSON;
         mainCoreFunction(item);
      });

      // BOOLEAN CREATION
      document.getElementById('boolean').addEventListener('click', () => {
         let item = new Boolean(0);
         mainCoreFunction(item);
      });

      // NUMBER CREATION
      document.getElementById('number').addEventListener('click', () => {
         let item = new Number(0);
         mainCoreFunction(item);
      });

      // BIGINT CREATION
      document.getElementById('bigInt').addEventListener('click', () => {
         let item = BigInt(9999999999);
         mainCoreFunction(item);
      });

      // STRING CREATION
      document.getElementById('string').addEventListener('click', () => {
         let item = new String('This is a string.');
         mainCoreFunction(item);
      });

      // REGEXP CREATION
      document.getElementById('regExp').addEventListener('click', () => {
         let item = RegExp("ab+c", "i");
         mainCoreFunction(item);
      });

      // SYMBOL CREATION
      document.getElementById('symbol').addEventListener('click', () => {
         let item = Symbol('Symbol_Object');
         mainCoreFunction(item);
      });

      // PROTOTYPE CREATION
      document.getElementById('prototype').addEventListener('click', () => {
         let item = Object.getPrototypeOf(consoleObj);
         mainCoreFunction(item);
      });

      // consoleObj.disable();
      function mainCoreFunction(item) {
         console.dir(item);
         let object = { message: item, file: 'ooo.ks', line: '12' };
         consoleObj.addNewLineToConsole('msg', object);
      }


      // PRESS ALL BUTTONS AT ONCE
      document.getElementById('globalBtn').addEventListener('click', () => {
         ActivateAllButtons('differentTypesOfConsoleMsgsBtn');
      });
      function ActivateAllButtons(className) {
         let btnsArr = document.querySelectorAll('.' + className);

         btnsArr.forEach((btn) => {
            btn.click();
         });
      }

   </script>

</body>

</html>

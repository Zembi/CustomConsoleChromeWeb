<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="shortcut icon" href="#">

   <script type="text/javascript" src='docs/Console.js'></script>

   <title>Custom Console</title>

   <style>
      #helloWrap {
         display: flex;
         justify-content: center;
         background: transparent;
         margin-top: 1rem;
      }
      #helloWrap .title {
         font-size: 1.3rem;
         text-align: center;
         box-sizing: border-box;
         padding: 0.5rem 1rem;
         animation: BorderAnim 2s infinite;
      }

      @keyframes BorderAnim{
         0% {
            border: 2px solid transparent;
            border-top: 2px solid cadetblue;
         }
         25% {
            border: 2px solid transparent;
            border-right: 2px solid cadetblue;
         }
         50% {
            border: 2px solid transparent;
            border-bottom: 2px solid cadetblue;
         }
         75% {
            border: 2px solid transparent;
            border-left: 2px solid cadetblue;
         }
         100% {
            border: 2px solid transparent;
            border-top: 2px solid cadetblue;
         }
      }
   </style>
</head>

<body>
   <div id='console'></div>
   <div id='helloWrap'>
      <h1 class='title'>This is a storage site of my programming tools.</h1>
   </div>

   <script type="text/javascript">
      const consoleEl = document.getElementById('console');
      const consoleObj = new Console(consoleEl);
      consoleObj.start();

      const map = new Map();
      map.set(consoleObj, 'help');
      map.set(12, 'help2');
      // map.add(consoleObj);

      let ourh = { message: consoleObj, file: 'ooo.ks', line: '12' };
      console.log(ourh.message);
      consoleObj.addNewLineToConsole('msg', ourh);
      // let fuo = () => {
      //    let c = 0; c++;
      //    document.getElementById('helloWrap').innerHTML = '<div>fejfejfiejfi</div>';
      // };
      // let ourh12 = { message: fuo, file: 'ooo.ks', line: '12' };
      // consoleObj.addNewLineToConsole('msg', ourh12);
      consoleObj.disable();
      consoleObj.enable();

      myString = `
         <div id='consoleTitle'>
            <button class='closedCoreConsoleBtn consoleImportantFocus'>
               <h2>Console</h2>
            </button>
         </div>

         <div class='closedCoreConsoleContent' id='consoleContent'></div>

         <div id='consoleBtns'>
            <button class='imprtntConsoleBtn' id='changeConsoleAlignBtn' title='Alt + Q'></button>
            <button class='imprtntConsoleBtn' id='clearConsoleBtn' title='Alt + W'>Clear</button>
            <select class='imprtntConsoleBtn' id='sizesOfCoreConsoleSlct' title='Alt + E'>
               <option value='calc(100% - 32px)'>100%</option>
               <option value='65%'>65%</option>
               <option value='50%'>50%</option>
               <option value='35%'>35%</option>
               <option value='25%'>25%</option>
            </select>
         </div>`;

      recognizeAndDisableDomElementsInAString(myString);
      function recognizeAndDisableDomElementsInAString(string) {
         let editString = string;

         let parser = new DOMParser();
         const result = parser.parseFromString(editString, 'text/html');

         let ourh = { message: result, file: 'ooo.ks', line: '12' };
         consoleObj.addNewLineToConsole('msg', ourh);
      }
   </script>

</body>

</html>
